# logging.conf
# https://www.python-engineer.com/courses/advancedpython/10-logging/
# https://www.youtube.com/watch?v=p0A4CV4MWd0

[loggers]
keys=root,Director

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=customFormat_Director

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Director]
level=DEBUG
handlers=consoleHandler,fileHandler
; handlers=fileHandler
qualname=Director
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=customFormat_Director
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=customFormat_Director
args=('./Utilities/Data/Log/publisher.log', 'w', 'utf-8')

[formatter_customFormat_Director]
format=[ %(asctime)s ]:[ %(name)s ]:[ %(levelname)s ]:[ %(message)s ]
